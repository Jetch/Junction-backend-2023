<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      text-align: center;
      max-width: 300px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      color: #333;
    }
    .login-container p {
      margin: 15px 0;
      color: #777;
    }
    .code-input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>

  <!-- initial setup -->
  <script>
    var socket = null;
    socket = io();
    var channel = null;
    var lastEventDate = Date.now();
  
    var ax = 0, ay = 0, az = 0, gx = 0, gy = 0, gz = 0, ox = 0, oy = 0, oz = 0;
  
    function setChannel() {
      channel = document.getElementById("code").value;
      if (channel === "") { return; };
      requestPermission();
      document.getElementById("title").innerHTML = "Start dancing with your phone! \uD83E\uDD17";
      document.getElementById("codeblock").hidden = true;
      document.getElementById("numbers").innerHTML = "You submitted code " + channel;
      document.getElementById("numbers").hidden = false;
    }
  
    function handleMotion(event) {
      ax = event.acceleration.x;
      ay = event.acceleration.y;
      az = event.acceleration.z;
      gx = event.rotationRate.alpha;
      gy = event.rotationRate.beta;
      gz = event.rotationRate.gamma;
    }
  
    function handleOrientation(event) {
      ox = event.alpha;
      oy = event.beta;
      oz = event.gamma;
  
      if (lastEventDate + 200 < Date.now()) {
        console.log(ax, ay, az, gx, gy, gz, ox, oy, oz);
  
        if (socket != null && socket.connected) {
          console.log("socket connected, so sending data");
          // Sample JSON data
          const jsonData = {
            ax: ax,
            ay: ay,
            az: az,
            gx: gx,
            gy: gy,
            gz: gz,
            ox: ox,
            oy: oy,
            oz: oz,
            channel: channel
          };
  
          // Sending JSON data
          socket.emit("motion", jsonData);
  
          lastEventDate = Date.now();
        }
      }
  
    }
  
  
    function requestPermission() {
      // Request permission for iOS 13+ devices
      if (
        DeviceMotionEvent &&
        typeof DeviceMotionEvent.requestPermission === "function"
      ) {
        DeviceMotionEvent.requestPermission();
      }
      window.addEventListener("devicemotion", handleMotion);
      window.addEventListener("deviceorientation", handleOrientation);
    }
  </script>
  <title>Enter Code Login</title>
</head>
<body>
  <div class="login-container">
    <h2 id="title">Enter the code to begin</h2>
    <h3 hidden id="numbers"></h3>
    <span id="codeblock">
    <p>The code should be shown on your other device</p>
    <input type="text" id="code" class="code-input" placeholder="Enter code" autofocus>
    <button class="submit-btn" onclick="setChannel();">Submit</button>
  </span>
  </div>
</body>
</html>
