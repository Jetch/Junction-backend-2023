<div id="audioplay">
<audio id='audio1' src="ex1.wav" type="audio/wav" preload="auto" autobuffer controls loop></audio>
<audio id='audio2' src="ex2.wav" type="audio/wav" preload="auto" autobuffer controls loop></audio>
<audio id='audio3' src="ex3.wav" type="audio/wav" preload="auto" autobuffer controls loop></audio>
<audio id='audio4' src="ex4.wav" type="audio/wav" preload="auto" autobuffer controls loop></audio>

<button id='playaudio' onclick='playAudio()'>Play Audio</button>

<script src = "/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="./styles.css" />

<script>

function playAudio(){
    var audio1 = document.getElementById('audio1');
    var audio2 = document.getElementById('audio2');
    var audio3 = document.getElementById('audio3');
    var audio4 = document.getElementById('audio4');
    audio1.play();
    audio2.play();
    audio3.play();
    audio4.play();
}

function setVolumeForTrack(trackid, val) {
    var audio = document.getElementById(trackid);
    audio.volume = val;

    console.log(audio.volume);
}

function sliderDragged(ev) {
    console.log(ev.target.name, ev.target.value);
    setVolumeForTrack(ev.target.name, ev.target.value/10.0);
}

</script>

  <input name="audio1" type="range" min="0" max="10" value="5" class="slider" id="myRange1">
  <input name="audio2" type="range" min="0" max="10" value="5" class="slider" id="myRange2" >
  <input name="audio3" type="range" min="0" max="10" value="5" class="slider" id="myRange3">
  <input name="audio4" type="range" min="0" max="10" value="5" class="slider" id="myRange4">

<script>
    var socket = null;
    socket = io();

    document.getElementById("myRange1").addEventListener("input", sliderDragged);
    document.getElementById("myRange2").addEventListener("input", sliderDragged);
    document.getElementById("myRange3").addEventListener("input", sliderDragged);
    document.getElementById("myRange4").addEventListener("input", sliderDragged);

socket.on('motion', text => {
        const el = document.createElement('li')
        el.innerHTML = JSON.stringify(text);
        document.querySelector('ul').appendChild(el);
      })
</script>
